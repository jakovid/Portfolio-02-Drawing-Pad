<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Drawing Pad</title>
</head>

<div id="container">
    <div id="header">
        <div id="headerTitle">My Drawing Pad</div>
        <div id="headerSubTitle">let your creativity out</div>
    </div>

    <div id="mainBox">
        <div id="controls">
            <div id="infoBox">
                <div class="infoTitle">Current Color:</div>
                <div id="colorStatus">Black</div>
                <div class="infoTitle">Current Size:</div>
                <div id="sizeStatus">4 x 4</div>
            </div>
            <button id="blackBtn">Black</button>
            <button id="randomBtn">Random</button>
            <button id="eraserBtn">Eraser</button>
            <button id="resetBtn">Reset</button>
            <div id="boardSize">
                <input type='range' min='2' max='100' value="16" id="sizeSlider" />
                <button id="setSizeBtn">Set Size</button>
            </div>
        </div>
        <div id="drawingPad">
        </div>
        <div id="instructions">
            <div id="instructionsTitle">Instructions:</div>
            <div id="instructionsText">Select your color. Board size.</div>
        </div>
    </div>

    <div id="footer">
        <div id="footerText">Created by Jacob</div>
    </div>
</div>

<script src="./main.js" type="module"></script>

</html>
